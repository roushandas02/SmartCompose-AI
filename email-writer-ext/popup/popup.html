<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCompose AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 400px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    textarea, select, input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: rgb(56, 216, 64);
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 12px;
    }
    .reply-box {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>SmartCompose AI</h1>
  <h4>Generate smart email replies instantly with AI.</h4>
  <br>
  <textarea id="emailContent" rows="6" placeholder="Paste the original email content here"></textarea>
  <select id="tone">
    <option value="">Tone (Optional)</option>
    <option value="professional">Professional</option>
    <option value="casual">Casual</option>
    <option value="friendly">Friendly</option>
  </select>
  <textarea id="customPrompt" rows="2" placeholder="Custom instructions (optional)"></textarea>
  <button id="generateBtn">Generate Reply</button>
  <div id="loading" style="display:none;">Generating...</div>
  <div id="error" class="error"></div>
  <div id="replySection" class="reply-box" style="display:none;">
    <h3>Generated Reply</h3>
    <textarea id="generatedReply" rows="6" readonly></textarea>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
